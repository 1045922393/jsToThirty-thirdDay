<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./swiper.css">
    <style>
        .swiper-container {
            width: 800px;
            height: 560px;
        }

        .swiper-slide img {
            width: 100%;
            vertical-align: top;
        }
    </style>
</head>

<body>

    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="../01林允儿.png" alt=""><img src="../04林允儿.png" alt=""><img
                    src="../01林允儿.png" alt=""><img src="../01林允儿.png" alt=""></div>
            <div class="swiper-slide"><img src="../02林允儿.png" alt=""><img src="../04林允儿.png" alt=""><img
                    src="../02林允儿.png" alt=""><img src="../02林允儿.png" alt=""></div>
            <div class="swiper-slide"><img src="../03林允儿.png" alt=""><img src="../04林允儿.png" alt=""><img
                    src="../03林允儿.png" alt=""><img src="../03林允儿.png" alt=""></div>
            <div class="swiper-slide"><img src="../04林允儿.png" alt=""><img src="../04林允儿.png" alt=""><img
                    src="../04林允儿.png" alt=""><img src="../04林允儿.png" alt=""></div>
            <div class="swiper-slide"><img src="../05林允儿.png" alt=""><img src="../04林允儿.png" alt=""><img
                    src="../05林允儿.png" alt=""><img src="../05林允儿.png" alt=""></div>
            <div class="swiper-slide"><img src="../06林允儿.png" alt=""><img src="../04林允儿.png" alt=""><img
                    src="../06林允儿.png" alt=""><img src="../06林允儿.png" alt="">ui</div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>

        <!-- 如果需要导航按钮 -->
        <!-- <div class="swiper-button-prev"></div> -->
        <!-- <div class="swiper-button-next"></div> -->

        <!-- 如果需要滚动条 -->
        <!-- <div class="swiper-scrollbar"></div> -->
    </div>
    <!-- 导航等组件可以放在container之外 -->
    <script src="./swiper.js"></script>
    <script src="jquery.js"></script>
    <script>
        var mySwiper = new Swiper('.swiper-container', {
            direction: 'horizontal', // 垂直切换选项  horizontal 水平 vertical    垂直
            loop: true, // 循环模式选项
            speed: 300,     //切换速度
            autoplay: {
                delay: 1000
            },//可选选项，自动滑动
            mousewheel: true,
            effect: 'coverflow',
            slidesPerView: 3,
            centeredSlides: true,
            watchSlidesProgress: true,
            watchSlidesVisibility: true,


            // 如果需要分页器
            pagination: {
                el: '.swiper-pagination',
                hideOnClick: false,
                clickable: true,
                dynamicBullets: true,
                dynamicMainBullets: 3,
            },

            // 如果需要前进后退按钮
            // navigation: {
            //     nextEl: '.swiper-button-next',
            //     prevEl: '.swiper-button-prev',
            // },

            // 如果需要滚动条
            // scrollbar: {
            //     el: '.swiper-scrollbar',
            //     hide: true,
            // },

        })
        var thumbsSwiper = new Swiper('#thumbs', {
            spaceBetween: 10,
            slidesPerView: 4,
            watchSlidesVisibility: true,//防止不可点击
        })
        var gallerySwiper = new Swiper('#gallery', {
            spaceBetween: 10,
            thumbs: {
                swiper: thumbsSwiper,
            }
        })     
    </script>
</body>


</html>
