<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 500px;
            height: 500px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div></div>
</body>
<script>
    document.querySelector('div').addEventListener('touchend', function (e) {
        e.stopPropagation();
    })
    document.querySelector('div').addEventListener('touchstart', function (e) {
        e.stopPropagation();
    })

    document.addEventListener('touchstart', function (e) { console.log(e.touches, e.targetTouches, e.changedTouches) })
    // document.addEventListener('touchmove', function (e) { console.log(e.touches, e.targetTouches, e.changedTouches) })
    document.addEventListener('touchend', function (e) { console.log(e.touches, e.targetTouches, e.changedTouches) })
</script>

</html>
