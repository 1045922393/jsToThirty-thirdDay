<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .yellow {
            background-color: yellow;
        }
        .green {
            background-color: green;
        }
        .black {
            background-color: black; 
        }
        .red {
            background-color: red; 
        }
        .purple {
            background-color: purple; 
        }
    </style>
</head>
<body>
    <input type="button" id="开关1" value="yellow">
    <input type="button" id="开关2" value="green">
    <input type="button" id="开关3" value="black">
    <input type="button" id="开关4" value="red">
    <input type="button" id="开关5" value="purple">
    <input type="button" id="开关5" value="white">

</body>
<script>
    let bGC = document.body;
    let btn = document.getElementsByTagName('input');
    for(let i = 0;i<btn.length;i++){
        // btn[i].colorName = 
        btn[i].onclick=changeColor;
    }
    function changeColor(){
        bGC.className = this.value;
    }
</script>
