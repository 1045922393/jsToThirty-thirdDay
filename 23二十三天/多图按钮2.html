<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 600px;
            margin: 20px auto;
            text-align:center;
        }
        img{
            display:block;
            width: 100%;
        }
        
    </style>
</head>
<body>
    <div class="row">
        <button data-index="../01林允儿.png">1</button>
        <button data-index="../02林允儿.png">2</button>
        <button data-index="../03林允儿.png">3</button>
        <button data-index="../04林允儿.png">4</button>
        <button data-index="../05林允儿.png">5</button>
        <button data-index="../06林允儿.png">6</button>
    </div>
    <div class="row">
        <img src="../01林允儿.png" alt="" id="imga">
    </div>
</body>
<script>
    let btn = document.getElementsByTagName('button');
    let imga = document.getElementById('imga')
    for(let i = 0; i<btn.length;i++){
        btn[i].index = i;
        btn[i].onclick = changePic;
    }

    function changePic(){
        imga.src= "../0"+(this.index+1)+"林允儿.png";   
    }
</script>
</html>
