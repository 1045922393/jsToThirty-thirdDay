        <script>
            var arr = [5,7,6,2,4,9,55];
            function bts(a,b){

            }
            arr = arr.sort(bts);
            // arr = arr.sort(bts());       //错误1 The comparison function must be either a function or undefined        对比函数必须是一个函数或者未定义            
            console.log(arr);
        </script>
