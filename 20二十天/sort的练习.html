<body>
        <script>
            function StB(a,b){
                return a-b;
            }
            function BtS(a,b){
                return b-a;
            }
            var arr = [5,4,1,6,9,42,13];
            arr = arr.sort(StB);
            console.log(arr);//小到大排序
            arr = arr.sort(BtS);
            console.log(arr);//大到小排序
        </script>
</body>
