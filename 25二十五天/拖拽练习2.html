<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        span{
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: pink;
            line-height: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <span id="al">寂寞</span>
</body>
<script>
    let alon = document.getElementById('al');
    let free = false;
    let downx;
    let downy;
        alon.onmousedown = function(e){
            downx = e.pageX-alon.offsetLeft;
            downy = e.pageY-alon.offsetTop;
            free = true;
        }
        document.onmouseup = function(){
            free = false;
        }
        document.onmousemove = function(e){
        if(free){
            alon.style.top =(e.pageY-downy)+'px';
            alon.style.left=(e.pageX-downx)+'px';
            // alon.style.top =e.pageY+'px';
            // alon.style.left=e.pageX+'px';
            }
        }
</script>
</html>
