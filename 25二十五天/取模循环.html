<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        img{
            display: block;
            width: 400px;
            margin: 40px auto;

        }
    </style>
</head>
<body>
    <img src="../01林允儿.png" alt="">
</body>
    <script>
        let imga = document.querySelector('img');
        // let i = 1;
        let runornot = true;
        // let timerunning;
        let delay =0;
        do{
            if(delay%8 ==0&&runornot){
                imga.src = "../0"+(delay%6+1)+"林允儿.png";
                
            }
            setTimeout(function(){
                delay++;
                },1000)
        }while(1)
        imga.addEventListener('mouseover',mouseover);
        function mouseover(){
            runornot = false;
        }
        imga.addEventListener('mouseout',mouseout);
        function mouseout(){
            runornot = true;
        }
    </script>
</html>
