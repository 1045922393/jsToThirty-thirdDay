
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .form {
      width: 600px;
      margin: 100px auto;
    }

    .row {
      width: 100%;
      display: flex;
      border-top: 1px solid #0094ff;
      border-bottom: 1px solid #0094ff;
    }

    .cols-1 {
      flex: 1;
    }

    .cols-2 {
      flex: 2;
    }

    .cell {
      border-left: 1px solid #0094ff;
      padding: 10px 6px;
      line-height: 42px;
      text-align: center;
    }

    .cell:last-child {
      border-right: 1px solid #0094ff;
    }

    .text {
      width: 268px;
      height: 30px;
      padding: 4px;
    }

    .btn {
      height: 38px;
      width: 104px;
    }
  </style>
</head>

<body>
  <div class="form">
    <div class="row">
      <div class="cell cols-1">请输入手机号码</div>
      <div class="cell cols-2">
        <input type="text" class="text">
      </div>
      <div class="cell cols-1">
        <input type="button" class="btn" value="获取验证码" id="getCode">
      </div>
    </div>
  </div>
</body>
<script>
      let btn = document.getElementById('getCode'); //获取对象
      btn.onclick=function(){       //注册点击事件
          btn.disabled= true;       //点击后，按钮的disbaled生效，不可被点击
          let time = 10;            //倒数时间
          btn.value='获取验证码(60)';   //因为在1秒后才开始运行倒计时函数，所以在倒计时前先显示倒计时状态
          let take = setInterval(function(){    //返回倒计时id
              time=time-1;                          //每个1秒减一
            btn.value = '获取验证码('+time+')';         //显示
            console.log((new Date()).getSeconds());         //测试
            if(time<=0){                            //倒计时结束时候 结束disabled  结束倒计时 返回显示状态
                btn.disabled =false;
                clearInterval(take);
                btn.value='获取验证码';
            }
          },1000);
      }
</script>

</html>
