<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .aa{
            position: relative;
            width: 400px;
            height: 400px;
            background-color: blue;
        }
        .bb{
            position: fixed;
            width: 300px;
            height: 300px;
            background-color: yellow;
            top: 100px;
            left: 450px;
        }
        .cc{
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="aa">
        <div class="bb">
            <div class="cc">

            </div>
        </div>
    </div>
</body>
