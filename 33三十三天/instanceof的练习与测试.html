<script>
    function Person(nameVal, ageVal, tallVal, colorVal) {
        this.name = nameVal;
        this.age = ageVal;
        this.tall = tallVal;
        this.color = colorVal;
    }
    let p1 = new Person();
    p1.name = '一六';
    console.dir(p1);
    function Student(nameVal, tallVal, numberVal) {
        Person.call(this, nameVal, undefined, tallVal, null);
        // Person.call(this, '二七', '15岁', '178');
        this.number = numberVal;
    }
    let s1 = new Student('二七', '178', '2015044');
    console.log(s1.__proto__)
    console.log(s1 instanceof Student)          //true
    console.log(s1 instanceof Person)            //false

</script>
