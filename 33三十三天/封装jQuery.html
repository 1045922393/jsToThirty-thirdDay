<script>
    function jQuery(selector) {
        return new Yhi(selector);
    }
    function Yhi(selector) {
        let doc = document.querySelectorAll('li');
        for (let i = 0; i < doc.length; i++) {
            this[i] = doc[i];
        }
        this['length'] = doc['length'];
    }
    Yhi.prototype.css = function (property, value) {
        for (let i = 0; i < this.length; i++) {
            this[i].style[property] = value + 'px';
        }
    }
    window.$ = window.jQuery = jQuery;

    let ulList = $('li');
    document.querySelector('li').style.width = 200 + 'px';
    ulList.css('width', 300);
