<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>求园的面积</title>
</head>
<body>
    <script>

        function getArea(a){
            var area;
             area = Math.PI*Math.pow(a,2);
             return area;
        }
        var n = parseFloat(prompt('请输入圆的半径'));
        console.log(getArea(n));
    </script>
</body>
</html>
