<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>广告</title>
    <style>
        ul {
            list-style: none;
        }

        * {
            margin: 0;
            padding: 0;
        }


        div {
            width: 1150px;
            height: 400px;
            margin: 50px auto;
            border: 1px solid red;
            overflow: hidden;
        }

        div li {
            width: 240px;
            height: 400px;
            float: left;
            transition: width 300ms;
            background-color: rgba(0, 0, 0, .3);
        }

        div ul {
            width: 1300px;
        }

        /* div {
          background-image: url('');
        } */
    </style>
</head>

<body>
    <div id="box">
        <ul>
            <li>
                <a href="#">
                    <img src="./images/1.jpg" alt="">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./images/2.jpg" alt="">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./images/3.jpg" alt="">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./images/4.jpg" alt="">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./images/5.jpg" alt="">
                </a>
            </li>
        </ul>
    </div>
</body>

<script>
    let liList = document.querySelectorAll('#box li');
    let pic = document.querySelector('#box li img');
    liList.forEach(function (li, index) {
        li.addEventListener('mouseover', () => {
            liList.forEach((val, n) => {
                val.style.width = (1200 - pic.offsetWidth) / (liList.length - 1) + 'px';
            })
            li.style.width = pic.offsetWidth + 'px';
        })
    })
    liList[0].parentNode.addEventListener('mouseout', function () {
        liList.forEach(function (li) {
            li.style.width = 1200 / liList.length + 'px';
        })
    })
</script>

</html>
