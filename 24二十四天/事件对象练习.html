<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        span{
            position: fixed;
            width: 50px;
        }
    </style>
</head>
<body>
    <span>寂寞</span>
</body>

    <script>
        document.onmousemove=function(e){
            let x = e.clientX;
            // console.log(x);
            let y = e.clientY;
            document.querySelector('span').style.top = (y+10)+'px'
            document.querySelector('span').style.left = (x+10)+'px';
        }
    </script>
</html>
