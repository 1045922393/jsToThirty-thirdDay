<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>交换两个值</title>
</head>
<body>
    
</body>
<script>
    var a = 11;
    var b = 22;
    console.log('原来a的值为\:'+a);
    console.log('原来b的值为\:'+b);
    var temp = a;
    a = b ;
    b = temp ;

    console.log('交换后a的值为\:'+a);
    console.log('交换后b的值为\:'+b);
</script>
</html>
