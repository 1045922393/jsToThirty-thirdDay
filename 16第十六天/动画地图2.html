<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>地图</title>
    <style>
        div.box {
            width: 750px;
            margin: 10px auto;
            position: relative;
            background-color: #333;

        }
        .box>img {
            display: block;
            width: 100%;
            height: auto;
        }
        .beijing {
            width: 60px;
            height: 20px;
            position: absolute;
            top:222px;
            right: 222px;
            
            
        }
        .name {
            display: block;
            
            transform: translateX(60%);
        }
        .dingwei {
            position: absolute;
            width: 10px;
            height: 10px;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            border-radius: 50%;
            background-color: #09f;
        }
        .circle1,
        .circle2,
        .circle3 {
            position: absolute;
            width: 10px;
            height: 10px;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            border-radius: 50%;
            border: 1px solid #09f;
            box-shadow: 0px 0px 10px 2px #09f;
            animation: disappear 2.1s linear infinite;
        }
        .circle2 {
            animation-delay: 0.7s;
        }
         .circle3 {
             
            animation-delay: 1.4s;
         }
        @keyframes disappear {
            0% {
                height: 10px;
                width: 10px;
                opacity: 0.4;
            }
            70% {
                height: 50px;
                width: 50px;
                opacity: 0.3;
            }
            100% {
                height: 70px;
                width: 70px;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="./map.png" alt="">
        <div class="beijing">
            <span class="name">北京</span>
            <span class="dingwei"></span>
            <span class="circle1"></span>
            <span class="circle2"></span>
            <span class="circle3"></span>
        </div>  
    </div>
</body>
</html>
