<script src="./jquery-2.2.2.js"></script>
<script>
    $.randomInt = function (n, m) {
        if (!n) {
            return Math.floor(Math.random() * (10 - 1 + 1) + 1);      //如果不传参数那么给的是1到10的随机整数
        } else {
            m = m || n + 10;                                        //如果只传入一个参数,那么返回的是范围在第一个参数到其加10之间的随机整数
            return Math.floor(Math.random() * (m - n + 1) + n);
        }
    }
    console.log($.randomInt(20, 40));
</script>
