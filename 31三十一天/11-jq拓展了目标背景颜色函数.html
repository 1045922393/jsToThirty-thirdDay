<script>
    $.fn.bGC = function (color) {
        if (!color) {
            return $(this).css('background-color');
        } else {
            $(this).css('background-color', color);
            return $(this);
        }
    }
    console.log($('body').bGC('pink'))

        e.preventDefault();
