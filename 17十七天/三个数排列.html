<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>三个数按照大到小的排列</title>
</head>
<body>
    <script>
      
    // 三个数按照大到小的排列
    var n1=123,n2=235,n3=444;
    
       
        if(n2<n3){
            n2=n2^n3;
            n3=n2^n3;
            n2=n2^n3;
        }
            
        
        if(n1<n2){
            n1=n1^n2;
            n2=n1^n2;
            n1=n1^n2;
        }else if(n1<n3){
            n1=n1^n3;
            n3=n1^n3;
            n1=n1^n3;
        }
        if(n2<n3){
            n2=n2^n3;
            n3=n2^n3;
            n2=n2^n3;
        }
 
    
    document.write(n1+' '+n2+' '+n3);
    </script>
</body>
</html>
