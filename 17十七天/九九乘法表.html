<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>九九乘法表</title>
</head>
<body>
    <script>
    // 9*9乘法表
    var row = 1, col= 1;
    for (row=1;row<10;row++){
        for(col=1;col<=row;col++){

            document.write(col+'\*'+row+'\='+(row*col));
            document.write('&nbsp;');

        }
        document.write('<br>');
    }
    
    </script>
</body>
</html>
