    function destiny(j){
        var arr=[];
        var i;
        arr[1]= 1;
        arr[2]= 1;
        if (j===1||j===2) {
            return 1;
        }
        else{
            for (i=3;i<=j;i++){
                arr[i] = arr[i-1]+arr[i-2];
            }
            return arr[i-1];
        }
        
    }
    var j=12;
    document.write('第'+j+'个月有'+destiny(j)+'只兔子');
    console.log(typeof(destiny(j)));
